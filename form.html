<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formulário</h1>
        <form>
            <div>
                <label for="name">Name
                    <input type="text" id="name" placeholder="Informe seu nome"/>
                </label>
            </div>

            <div>
                <label for="email">Email
                    <input type="email" id="email" placeholder="Informe seu email" required/>
                </label>
            </div>

            <label>
                <input type="radio" name="sexo" value="masculino">Masculino
            </label>

            <label>
                <input type="radio" name="sexo" value="feminino">Feminino
            </label>

            <div>
                <input type="checkbox" name="variosprecos" values="150"> R$ 150,00
                <input type="checkbox" name="variosprecos" values="200"> R$ 200,00
                <input type="checkbox" name="variosprecos" values="300"> R$ 300,00
                <input type="checkbox" name="variosprecos" values="400"> R$ 400,00
            </div>
            <button>Enviar Formulário</button>
        </form>
    </body>
</html>
